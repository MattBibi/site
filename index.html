<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to December 1, 2025 - 6:00 PM</title>
  <style>
    :root {
      --bg: #02030a;
      --neon-primary: #00f5ff;
      --neon-secondary: #ff00ff;
      --text-main: #e5e5e5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at top, #07111f 0%, var(--bg) 55%);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      text-align: center;
      padding: 32px 24px;
      border-radius: 18px;
      border: 1px solid rgba(0, 245, 255, 0.2);
      box-shadow:
        0 0 12px rgba(0, 245, 255, 0.18),
        0 0 40px rgba(255, 0, 255, 0.12);
      backdrop-filter: blur(10px);
      max-width: 480px;
      width: 90%;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 16px;
      color: var(--neon-primary);
      text-shadow:
        0 0 6px rgba(0, 245, 255, 0.8),
        0 0 18px rgba(255, 0, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .label {
      font-size: 0.85rem;
      margin-bottom: 10px;
      color: rgba(229, 229, 229, 0.7);
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    #countdown {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      color: var(--neon-primary);
      text-shadow:
        0 0 10px rgba(0, 245, 255, 0.9),
        0 0 26px rgba(255, 0, 255, 0.45);
      margin-top: 4px;
      margin-bottom: 6px;
    }

    .hint {
      font-size: 0.75rem;
      color: rgba(163, 163, 163, 0.7);
      margin-top: 10px;
    }

    #final-image {
      margin-top: 8px;
    }

    #final-image img {
      width: 40px;
      height: 40px;
      image-rendering: crisp-edges;
      filter: drop-shadow(0 0 10px rgba(0, 245, 255, 0.85));
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>COUNTDOWN</h1>
    <div class="label">To December 1, 2025 â€” 6:00 PM</div>
    <div id="countdown"></div>
    <div class="hint">Stay tuned.</div>
    <div id="final-image"></div>
  </div>

  <script>
    // Target time: December 1, 2025 18:00:00 (browser's local time)
    const targetDate = new Date("December 1, 2025 18:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    const finalImageEl = document.getElementById("final-image");

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        clearInterval(timer);
        countdownEl.textContent = "";
        finalImageEl.innerHTML = '<img src="IMAGEXX.png" alt="Event icon">';
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      const minutes = Math.floor(
        (distance % (1000 * 60 * 60)) / (1000 * 60)
      );
      const seconds = Math.floor(
        (distance % (1000 * 60)) / 1000
      );

      countdownEl.textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
